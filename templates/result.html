<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='JS/features.js') }}" ></script>

</head>
<body>
    <div class="image">
        <img src="{{file_name_img}}" alt="Image">
    </div>
    <div id ="label_pred">
        {% if file_name_img %}
        <p>Predykcja obrazu: {{file_name_img}}:</p>
         {% else %}
        <p>Brak wybranego obrazu !!!</p>
        {% endif %}
    </div>
    <div class ="class_prediction">
        {% if predictions %}
        <h1>{{predictions}}</h1>
        {% else %}
        <h1>{{err}}</h1>
        {% endif %}
    </div>
</body>
</html>

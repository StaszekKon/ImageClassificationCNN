<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machine Learning</title>
    <link rel="stylesheet" type="text/css" href="static/CSS/style.css">
</head>
<body>
<img src="{{filename}}" alt="Image">
<p>Predykcja domyślniego obrazu: <b>{{class_names}}</b></p><br><br>
<form action="{{ url_for('predict_image_file') }}" enctype="multipart/form-data" method="POST">
  <label for="fimage"> Załaduj obraz:</label>
  <input type="file" id="fimage" name="uploaded-file" accept="image/jpg image/png" /><br><br>
  <label for="fpredict"> Wykonaj predykcję:</label>
  <input type="submit" value="Predykcja" id="fpredict">
</form>
</body>
</html>
